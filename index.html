<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<!-- CSS Styles -->
	<link rel="stylesheet" href="css/estilos.css">
	<link rel="stylesheet" href="css/tabla.css">
	<link rel="stylesheet" href="css/checkbox.css">

	<link  rel="icon" href="img/logo.png" type="image/png" />
	<title>Calculadora Hipotecaria</title>
</head>
<body>
	<div class="contenedor-formulario">
		<div class="wrap">
			<form action="" class="formulario" name="formulario_registro" method="get">
				<div>
					<p style="color: #000;">¿Cuanto cuesta la casa que quieres?</p>
					<br>
					<div class="input-group">
						<span><input type="text" name="credito" maxlength=9 placeholder="Ingresa cantidad($)"></span>
					</div>

					<p style="color: #000;">¿Cuanto tiempo necesitas para pagar?</p>
					<br>
					<div class="input-group">
						<span><input type="text" name="anos" maxlength=2 placeholder="Años de hipoteca"></span>
					</div>

					<p style="color: #000;">Tasa de intereses</p>
					<br>
					<div class="input-group">
						<span><input type="text" name="interes" maxlength=9 placeholder="Tasa de interés(%)"></span>
					</div>

					<p style="color: #000;">Down Payment</p>
					<br>

					<div class="radio">
							<input type="radio" name="sexo" id="hombre" value="3.5">
							<label for="hombre">3,5%</label>

							<input type="radio" name="sexo" id="mujer" value="5">
							<label for="mujer">5%</label>

							<input type="radio" name="sexo" id="alien" value="10">
							<label for="alien">10%</label>
					</div>

					<br>

					<input type="button" value="CALCULAR" id="btn">
				</div>
			</form>
		</div>
	</div>

	<div id="resultado"></div>

	<br>

	<script src="js/fromulario.js"></script>
	<script src="js/calculos.js"></script>
</body>
</html>
