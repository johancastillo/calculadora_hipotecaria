<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/estilos.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<title>Calculadora hipotecaria</title>
</head>
<body>
	<div class="contenedor-formulario">
		<div class="wrap">
			<form action="" class="formulario" name="formulario_registro" method="get">
				<div>
					<p style="color: #000;">¿Cuanto cuesta la casa que quieres?</p>
					<br>
					<div class="input-group">
						<input type="text" id="correo" name="correo">
						<label class="label" for="correo">Ingresa cantidad ($):</label>
					</div>

					<p style="color: #000;">¿Cuanto tiempo necesitas para pagar?</p>
					<br>
					<div class="input-group">
						<input type="text" id="pass" name="pass">
						<label class="label" for="pass">Años de hipoteca:</label>
					</div>

					<div class="input-group">
						<input type="text" id="correo" name="correo">
						<label class="label" for="correo">Tipo de interés (%):</label>
					</div>

					<input type="submit" id="btn-submit" value="Calcular">
				</div>
			</form>
		</div>
	</div>

	<script src="js/formulario.js"></script>
</body>
</html>
